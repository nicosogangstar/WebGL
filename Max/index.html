
<html>
  
  <head>
    <title>WebGL</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="keyregisterer.js"></script>
    
    <script id="shader-fs" type="x-shader/x-fragment">
      precision mediump float;
      
      varying vec4 vColor;

      void main(void) {
        gl_FragColor = vColor;
      }
    </script>
    
    <script id="shader-vs" type="x-shader/x-vertex" src="vertex.gls">
      attribute vec3 aVertexPosition;
      attribute vec3 aNormal;
      attribute vec4 aoCwaslor;
      
      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;
      uniform mat3 uNMatrix;
      
      uniform vec3 lightDirection;
      
      varying vec4 vColor;
      void main(void) {
        float total = dot(lightDirection, aNormal);
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        if(total > 0.0){
        vColor = aColor*vec4(total, total, total, 1.0);
        }else{
          vColor = vec4(0.0, 0.0, 0.0, 1.0);
        }
      }
    </script>
    
    <script src="sphere.js"></script>
    
    <script src="main.js"></script>
    
    <link rel="stylesheet" href="styles.css">
  
  </head>
  
  
  <body onLoad="webGLStart();">
      <canvas id="lesson01-canvas" style="border: none;" onClick="drawScene();"></canvas>
  </body>

</html>
