<html>
    <head>
        <script id="vertexshader" type="x-shader">
            attribute vec3 vertPosition;
            attribute vec2 vertTexCoord;
            attribute vec3 vertNormal;

            varying vec2 fragTexCoord;
            varying vec3 fragNormal;

            uniform mat4 mWorld;
            uniform mat4 mView;
            uniform mat4 mProj;

            void main() {
            	fragTexCoord = vertTexCoord;
                fragNormal = (mWorld * vec4(vertNormal, 0.0)).xyz;
                gl_Position = mProj * mView * mWorld * vec4(vertPosition, 1.0);
            }
        </script>
        <script id="fragmentshader" type="x-shader">
            precision highp float;

            varying vec2 fragTexCoord;
            varying vec3 fragNormal;

            uniform vec3 ambientLightIntensity;
            uniform vec3 sunLightIntensity;
            uniform vec3 sunLightDirection;
            uniform sampler2D sampler;

            void main() {
                vec3 surfaceNormal = normalize(fragNormal);
                vec3 sunDirNormal = normalize(sunLightDirection);

                vec4 texel = texture2D(sampler, fragTexCoord);
                vec3 lightIntensity = ambientLightIntensity +
                sunLightIntensity * max(dot(surfaceNormal, sunDirNormal), 0.0);

                gl_FragColor = vec4(texel.rgb * lightIntensity, texel.a);
            }
        </script>
    </head>
    <body onload="initWebGL()">
        <div style="text-align: center">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
        
        <script type="text/javascript" src="webGL.js"></script> 
        <script type="text/javascript" src="utils.js"></script> 
        <script type="text/javascript" src="extern/gl-matrix-min.js"></script> 
    </body>
</html>
